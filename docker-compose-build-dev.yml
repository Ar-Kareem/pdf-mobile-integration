version: '3'

volumes:
    exclude_node_modules:

services:
    frontend:
        build: 
            context: ./frontend
            args: 
                APP_ENV: dev  # dev or prod
        volumes:
            - ./frontend/app/:/app/frontend/
            - exclude_node_modules:/app/frontend/node_modules/
    backend:
        build: 
            context: ./backend
            args: 
                APP_ENV: dev  # dev or prod
        volumes:
            - ./backend:/app/backend
        environment:
            FLASK_DEBUG: 0

