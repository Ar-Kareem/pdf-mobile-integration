<div *ngIf="!pdf.available == true">
    <div>NO PDF??</div>
</div>
<div #container *ngIf="!!pdf.available == true" 
    style="position: relative; width: 100vw;" 
    [ngStyle]="{'height': !!toolbarOpen? 'calc(100vh - 60px)' : 'calc(100vh - 1px)'}"
    >
    <pdf-viewer [src]="pdf.src"
                [render-text]="true"
                [original-size]="false"
                [zoom-scale]="'page-width'"
                [autoresize]="true"
                (click)="onClickPdfViewer($event)"
    ></pdf-viewer>
</div>
